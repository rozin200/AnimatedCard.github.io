<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Card Effect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link id="selectTheme" rel="stylesheet" type="text/css" href="">
</head>
<body>
    <div class="container">
        <div class="card">

            <div class="sneakers">
                <div class="circle"></div>
                <img src="skull.png">
            </div>

            <div class="info">
                <h1 class="title">Skull Effect</h1>
                <h3>WANNA BUY THIS ANIMATION</h3>
                <div class="sizes">
                    <button data-color="f1" id="first" class="btn">1</button>
                    <button data-color="s1" id="second" class="btn">2</button>
                    <button data-color="t1" id="third" class="btn">3</button>
                    <button data-color="fo1" id="fourth" class="btn">4</button>
                </div>

                <div class="purchase">
                    <button>purchase Code</button>
                </div>
            </div>
        </div>
    </div>  

    <script type="text/javascript" src="app.js"></script>
</body>
</html>
